<div class="row">

    <div class="col-sm-offset-1 col-sm-2">

        <h2>TODOs</h2>

        <button>&plus; Добавить</button>
        <ul todos-list todos-source="todos" on-drop="onAddTodo(todo)" />

    </div>

    <div class="col-sm-offset-1 col-sm-2">

        <h2>Today</h2>

        <button>&plus; Добавить</button>
        <ul todos-list todos-source="todays" on-drop="onAddToday(todo)"/>

    </div>

</div>
